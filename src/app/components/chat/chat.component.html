
<app-header></app-header>

<div>
    Connected : {{isConnected}}
</div>
<form [formGroup] = "chatFormGroup" (ngSubmit)="onSubmitToConnect()">
    <input type="text" formControlName="sendTo" placeholder="Name...">
    <button type="submit" class="btn btn-primary" value="Send">Connect</button>
</form>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
        <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
            <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>
            <ul>
                    <div class="card" *ngFor="let name of users">
                        <div class="card-body" (click)="receiverNow(name.receiver)">
                            <ul class="list-unstyled mb-0">
                            <li class="p-2 border-bottom" style="background-color: #eee;">
                                <a class="d-flex justify-content-between">
                                <div class="d-flex flex-row">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                                    class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                                    <div class="pt-1">
                                    <p class="fw-bold mb-0">{{name.receiver}}</p>
                                    <p class="small text-muted">Hello, Are you there?</p>
                                    </div>
                                </div>
                                <div class="pt-1">
                                    <p class="small text-muted mb-1">Just now</p>
                                    <span class="badge bg-danger float-end">1</span>
                                </div>
                                </a>
                            </li>
                            </ul>
                        </div>
                    </div>
            </ul>
        </div>
        </div>
    </div>
    <div class="container py-5">
  
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
  
          <div class="card" id="chat2">
            <div class="card-header d-flex justify-content-between align-items-center p-3">
              <h5 class="mb-0">Chat</h5>
            </div>
            <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
                <div *ngFor="let mes of messages">
                    <div class="d-flex flex-row justify-content-start">
                        <div>
                          <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Hi</p>
                          <p class="small ms-3 mb-3 rounded-3 text-muted">23:58</p>
                        </div>
                      </div>
          
                      <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                        <div>
                          <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Hiii, I'm good.</p>
                          <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:06</p>
                        </div>
                      </div>
                </div>
            </div>
            <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                alt="avatar 3" style="width: 40px; height: 100%;">
                <form [formGroup] = "chatFormGroup" (ngSubmit)="onSubmit()">
                    <input type="text" formControlName="message" placeholder="Message...">
                    <button type="submit" class="btn btn-primary" value="Send">Send</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
