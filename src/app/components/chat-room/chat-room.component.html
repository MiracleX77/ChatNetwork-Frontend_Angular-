<div class="container py-5">
  <button type="button" class="btn btn-secondary" (click)="doBack()">back</button>

    <div class="row d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card" id="chat2">
          <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Chat</h5>
          </div>
          <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
              <div *ngFor="let mes of messages">
                  <div *ngIf="mes.receiver == receiver; else elseblock">
                    <div class="d-flex flex-row justify-content-start">
                      <div>
                        <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">{{mes.message}}</p>
                        <p class="small ms-3 mb-3 rounded-3 text-muted">{{mes.created}}</p>
                      </div>
                    </div>
                  </div>
                  <ng-template #elseblock>
                    <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                      <div>
                        <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{mes.message}}</p>
                        <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">{{mes.created}}</p>
                      </div>
                    </div>
                  </ng-template>
      
              </div>
          </div>
          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
              alt="avatar 3" style="width: 40px; height: 100%;">
              <form [formGroup] = "chatFormGroup" (ngSubmit)="onSubmit()">
                  <input type="text" formControlName="message" placeholder="Message...">
                  <button type="submit" class="btn btn-primary" value="Send">Send</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
